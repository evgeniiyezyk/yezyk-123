<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    section{ padding: 60px 0;}
  </style>
</head>
<body>

  <!--Nav-->
  <!--preserve the area for nav-->
  <!--expand the collapse for lg screen-->
  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <img src="../static/logo2.png" alt="logo" width="40" height="40">
      <a class="navbar-brand" href="/">Wallik-Brain</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>

      <!--toggle for mobile screen
      (id=navbarNav) since collapese from the above to this class-->

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Want to deploy?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get In Touch</a>
          </li>

          <!--Don't show this nav item ('Buy now') in PC-->
          <li class="nav-item d-md-none">
            <a class="nav-link" href="/iris" tabindex="-1" aria-disabled="true">Play now</a>
          </li>
          <!--Don't show this nav item ('Pricing') in Mobile-->
          <li class="nav-item d-none d-md-inline">
            <a class="btn btn-secondary" href="/iris" tabindex="-1" aria-disabled="true">Play now</a>  
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}

    {% endblock %}
</main>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
